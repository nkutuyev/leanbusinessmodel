@(elements: views.html.helper.FieldElements)

@import play.api.i18n._
@import views.html.helper._

<div class="form-group col-sm-12 @if(elements.hasErrors) {error}">
		@elements.input
		@if( elements.hasErrors ) {
            <span class="help-block text-danger">@elements.errors(elements.lang).mkString(", ")</span>
        }
</div>
